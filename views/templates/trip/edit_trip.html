{% extends "skeleton.html" %}

{% block contents %}
<div class="card" style="margin: 10px">
    <div class="card-header">Edit Trip</div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('trip_blpr.trip_edit', trip_id=trip.get_safe_id(srp)) }}">
            <div class="mb-3">
                <label for="edTime" class="form-label">Time</label>
                <input type="datetime-local" class="form-control" id="edTime" name="edTime" value="{{ trip.time }}" min="{{ min_date_time }}">
            </div>
            <div class="mb-3">
                <label for="edOrigin" class="form-label">Origin</label>
                <input type="text" class="form-control" id="edOrigin" name="edOrigin" value="{{ trip.origin }}">
            </div>
            <div class="mb-3">
                <label for="edDestination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="edDestination" name="edDestination" value="{{ trip.destination }}">
            </div>
            <div class="mb-3">
                <label for="edDuration" class="form-label">Duration (mins)</label>
                <input type="number" class="form-control" id="edDuration" name="edDuration" value="{{ trip.duration }}">
            </div>
            <div class="mb-3">
                <label for="edFare" class="form-label">Fare ($)</label>
                <input type="number" class="form-control" id="edFare" name="edFare" value="{{ trip.fare }}" step="0.01">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Update Trip</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
