<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripSync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body style="padding: 20px;">
    <div class="container" style="max-width: 1000px;">
        <div class="bg-dark text-white p-2 mb-3" style="max-width: 1000px; margin: 0 auto;">
            <div class="d-flex justify-content-between align-items-center">
                <div><b>TripSync</b></div>
                {% if usr %}
                    <div>
                        <a class="btn btn-primary" href="#" onclick="window.location = '/logout'" role="button">
                            <img width="24px" src="/static/logout.svg" title="logout" />
                            &nbsp; Logout</a>
                    </div>
                {% endif %}
            </div>
        </div>

        <div style="margin-top: 20px;">
            {% set error_list = get_flashed_messages(with_categories=True) %}
            {% if error_list %}
                {% for category, message in error_list %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert" aria-label="error:">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <div style="margin-top: 20px;">
            {% block contents %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Desvanece automáticamente los mensajes después de 3 segundos
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 3000);
    </script>
</body>
</html>
