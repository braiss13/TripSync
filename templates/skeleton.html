<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripSync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body style="padding: 20px;">
    <div class="container" style="max-width: 1000px;">
        <div class="bg-dark text-white p-2 mb-3" style="max-width: 1000px; margin: 0 auto;">
            <div class="d-flex justify-content-between align-items-center">
                <div><b>TripSync</b></div>
                {% if usr %}
                    <div>
                        <a class="btn btn-primary" href="#" onclick="window.location = '/logout'" role="button">
                            <img width="24px" src="/static/logout.svg" title="logout" />
                            &nbsp; Logout</a>
                    </div>
                {% endif %}
            </div>
        </div>

        <div style="margin-top: 20px;">
            {% block contents %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Desvanece automáticamente los mensajes después de 3 segundos
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 3000);

        document.getElementById("showLoginForm").onclick = function() {
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        };

        document.getElementById("showRegisterForm").onclick = function() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
        };
    </script>
</body>
</html>
