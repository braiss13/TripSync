<div style="color: #ffffff; display: block; padding: 1rem; border-radius: 0.5rem; border-width: 2px; border-color: #111827; background-color: #1F2937; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); ">
    <div style="display: grid; grid-template-columns: repeat(2, minmax(0, 1fr));">
        <div style="display: flex; justify-content: middle; column-gap: 0.5rem; align-items: center;  text-align: center;">
            <div style="display: flex; justify-content: center; padding: 0.5rem; border-radius: 9999px; width: 32px; height: 32px; background-color: #374151; ">
                <i class="fa-solid fa-user"></i>
            </div>
            <a href="{{ url_for('user_blpr.user_profile', user_id=score[1][0]) }}">{{ score[1][1] }}</a>
        </div>
        <div style="display: flex; justify-content: flex-end;">
            <span class="stars">
                {% for i in range(1, 6) %}
                    {% if i <= score[2] %}
                        <i class="fas fa-star filled"></i>
                    {% else %}
                        <i class="fas fa-star"></i>
                    {% endif %}
                {% endfor %}
            </span><br/>
        </div>
    </div>
    <hr>
    <div>
        <p><em>{{ score[3] }}</em></p>
        <p style="margin: 0; padding: 0; display: flex; justify-content: flex-end;"><em>{{ score[4].strftime('%d-%m-%Y %H:%M:%S') }}</em></p>
    </div>
</div>
